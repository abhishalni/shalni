<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #2980b9, #6dd5fa);
            height: 100vh;
        }

        .login-container {
            width: 350px;
            background: white;
            padding: 30px;
            margin: 80px auto;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            text-align: center;
        }

        /* LOGO STYLE */
        .logo img {
            width: 120px;        /* change size if needed */
            margin-bottom: 15px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #2980b9;
            color: pink;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #1f6391;
        }

        p {
            margin-top: 15px;
            font-size: 14px;
        }

        a {
            text-decoration: none;
            color: #2980b9;
        }
    </style>
</head>

<body>

    <div class="login-container">

        <!-- COLLEGE LOGO -->
        <div class="logo">
            <img src="klnce.png" alt="KLN College of Engineering Logo">
        </div>

        <h2>Login</h2>

        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <p>New user? <a href="#">Register</a></p>

    </div>

</body>
</html>
