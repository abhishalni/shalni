<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    *{
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body{
      margin: 0;
      background-color: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box{
      width: 380px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .logo{
      width: 120px;
      margin-bottom: 8px;
    }

    .form-group{
      text-align: left;
      margin-bottom: 15px;
    }

    input{
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button{
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #1c4cb3;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
